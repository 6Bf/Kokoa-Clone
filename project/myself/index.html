<!DOCTYPE html>
<html lang="en">
  <head>
    <title>index page</title>
    <meta charset="utf-8" />
    <style>
      header {
         margin-top: 60px;
      }
      main {
        margin-bottom: 70px;
      }
      header,
      main {
        text-align: center;
      }
      .navigation-bar {
        display: flex;
        justify-content: space-between;
      }
      .description {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navigation-bar">
      <div class="navigation-bar">
        No Service
        <span>i-con</span>
      </div>
      <div class="navigation-bar">
        18:43
      </div>
      <div class="navigation-bar">
        110%
        <span>battery-icon</span>
        <span>thunder</span>
      </div>      
    </div>
    <header>
      <h1>
        Welcome to KokoaTalk
      </h1>
    </header>
    <main>
      If you have a Kokoa Account,
      log in with your email or phone number.
    </main>
    <div class="description">
      <div class="description input">
        <input type="text" name="email" />
        <input type="password" name="password" />
      </div>
      <div class="description button">
        <button>
          Log In
        </button>
        <button>
          Sign Up
        </button>
      </div>
      <div class="description">
        Find Kokoa Account or Password
      </div>
    </div>
  </body>
</html>
