<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Study site</title>
    <meta charset="utf-8" />
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      div {
        width: 300px;
        height: 300px;
        background-color: wheat;
        position: relative;
      }
      .green {
        background-color: teal;
        height: 100px;
        width: 100px;
        /*
        position: relative;
        top: -10px;
        left: -10px;  */
        position: absolute;
        top: 0px;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <!-- Relative Absolute -->
    <div>
      <div class="green"></div>
    </div>
  </body>
</html>
