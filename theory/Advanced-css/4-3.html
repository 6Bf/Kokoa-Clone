<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Study site</title>
    <meta charset="utf-8" />
    <style>
      @keyframes superSexyCoinFlip {
        from {
          transform:rotateX(0);
        }
        to {
          transform:rotateY(180deg) translateX(100px);

      img {
        border: 5px solid black;
        border-radius: 50%;
        animation: superSexyCoinFlip 5s ease-in-out infinite;
      }
