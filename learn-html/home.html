<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first home-site</title>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64"
          href="https://nomadcoders.co/m.png"/>
    <meta charset="utf-8" />
    <meta name="description" content="This is my web-site" />
  </head>
  <body>
    <h1>
      Hello!
    </h1>
    <a href="http://google.com" target="_blank">Go google</a>
    <img src="img/kermit.jpg" />
    <!-- 여기서부터는 mdn에서 찾아본 다양한 tag들 test! -->
    <p>
      lalalalalalalalalalalaalalalalalal
    </p>
    <pre>lalalalalalalalalalalaalalalalalal</pre>
    <p>
      My name is <abbr title="SungWook Yang">SWY</abbr>
    </p>
    <cite>success?</cite>
    <p>
      I like <mark>Chicken</mark> very well!!
    </p>
    <p>
      I like <strong>Chicken</strong> very well!!
    </p>
    <p>
      I like <sub>Chicken</sub> very well!!
    </p>
    <p>
      I like <sup>Chicken</sup> very well!!
    <p>
      This is <mark>2<sup>10</sup></mark>
    </p>
    <audio
      controls
      src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3">
    </audio>
    <!-- MDN!!!!!!!!!!!! -->
    <!-- Form Tags and more attributes -->
    <form>
      <label for="lastname">Profile name</label>
      <label for="profile">Profile Photo</label>
      <input type="color" />
      <input id="profile" type="file" accept=".png, .pdf"/>
      <input placeholder="Name" disabled type="text" />
      <input placeholder="Last Name" type="text" id="lastname" />
      <input placeholder="First Name" type="text" required />
      <input placeholder="Password" minlength="8" type="password" />
      
      <label for="website">Web Stie</label>
      <input id="website" type="url" required />
      <input type="range" />
      <input type="date" />
      
      
      <input type="submit" value="Create Account"/>
    </form>
    <!-- form!!!!! -->
  </body>
</html>
